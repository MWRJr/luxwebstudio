<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lux Web Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html {
      scroll-behavior: smooth;
    }
    html, body {
      scroll-padding-top: 160px;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      line-height: 1.6;
      font-size: 1.1rem;
    }
    a { color: #facc15; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1, h2, h3 {
      line-height: 1.3;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #020617;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      flex-wrap: nowrap;
      flex-direction: row;
    }
    nav img.logo {
      height: 60px;
      max-width: 100%;
    }
    nav .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: nowrap;
    }
    nav .nav-links a {
      color: #f1f5f9;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      font-size: 1rem;
    }
    nav .nav-links a:hover {
      color: #38bdf8;
    }
    header {
      background: linear-gradient(-45deg, #0ea5e9, #3b82f6, #0ea5e9, #3b82f6);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      padding: 8rem 2rem 6rem;
      text-align: center;
      color: white;
      clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.3rem;
      max-width: 800px;
      margin: 0 auto 2rem;
    }
    .cta-btn {
      background: #facc15;
      color: #0f172a;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .cta-btn:hover {
      background: #eab308;
      transform: scale(1.05);
    }
    section {
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      font-size: 2.3rem;
      color: #60a5fa;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .section-subtitle {
      text-align: center;
      color: #cbd5e1;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .highlight-section {
      background: #1e293b;
      padding: 3rem 2rem;
      margin: 4rem auto;
      border-radius: 12px;
      text-align: center;
      font-size: 1.25rem;
      color: #facc15;
    }
    .services, .testimonials, .why-choose {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
      margin-top: 2rem;
    }
    .card, .testimonial, .reason {
      background: #1e293b;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      transition: transform 0.2s;
      text-align: center;
    }
    .card:hover, .reason:hover {
      transform: translateY(-8px);
    }
    .card i, .reason i, .section-icon {
      font-size: 2.4rem;
      color: #38bdf8;
      margin-bottom: 0.75rem;
    }
    .testimonial {
      border-left: 5px solid #38bdf8;
    }
    .sticky-cta {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0ea5e9;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      z-index: 999;
    }
    .sticky-cta a {
      color: #fff;
      background: #facc15;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      margin-left: 1rem;
      text-decoration: none;
    }
    .sticky-cta a:hover {
      background: #eab308;
    }
    footer {
      background: #0f172a;
      padding: 4rem 2rem;
      color: #94a3b8;
      text-align: center;
    }
    .footer-bottom {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #64748b;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      nav img.logo {
        height: 50px;
        margin-bottom: 0.5rem;
      }
      nav .nav-links {
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="sticky-cta">
    Need a website? <a href="mailto:mark.rose@luxwebstudio.com">Request a Quote</a>
  </div>
</body>
</html>
